  <h1>Event Editieren</h1>
  <md-card>
    <md-card-header>
    </md-card-header>
    <app-event-attribute-listing [event]="event" [mode]="mode"
                                 (eventOutput)="updateEvent($event)"
                                 (deleteOutput)="openDeleteDialog()"
                                 (cancelOutput)="cancle()">
    </app-event-attribute-listing>
    <p *ngIf="errorMessage" class="mat-input-error">{{errorMessage}}</p>
  </md-card>
