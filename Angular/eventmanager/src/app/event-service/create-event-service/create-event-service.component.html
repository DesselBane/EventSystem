<div class="bottomSpacer">
  <h3>Service erstellen</h3>
  <div fxLayout="column">
    <md-card>
      <md-card-content>
        <form id="createServiceType" name="createEventService" fxLayout="column" fxLayoutGap="20px"
              fxLayoutAlign="space-between" #f="ngForm" (submit)="f.valid && create()">

          <md-input-container>
  <textarea mdInput placeholder="Beschreibe deinen Service" mdTextareaAutosize mdAutosizeMinRows="5"
            mdAutosizeMaxRows="25" [(ngModel)]="eventService.profile" name="eventServiceProfile"></textarea>
          </md-input-container>

          <div fxLayout="column" fxLayoutAlign="center center">
            <label>Servicekategorie:</label>
            <md-select placeholder="Berechtigung wählen" fxLayoutAlign="center center" name="eventServiceServiceType"
            [(ngModel)]="eventService.typeId">
              <md-option *ngFor="let item of serviceTypes" [value]="item.id">
                {{ item?.name }}
              </md-option>
            </md-select>
          </div>

          <md-input-container fxLayout="row" fxLayoutAlign="center center">
            <input mdInput placeholder="Preis" [(ngModel)]="eventService.salary" name="eventServiceSalary"
                   required>
            <md-error>Geben Sie einen Name für Ihren Service-Type an!</md-error>
          </md-input-container>
          <div fxLayout="row" fxLayoutAlign="end end">
            <button type="submit" md-raised-button color="primary">
              Erstellen
            </button>
          </div>
        </form>
      </md-card-content>
    </md-card>
  </div>
</div>
